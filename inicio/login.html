<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Tottus</title>
    <link rel="icon" type="image/png" href="imagenes/log.png">  <!-- Para PNG -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="loginStyle.css">

  </head>
  <body>

    <div class="container" id="container">
        
        <div class="form-container sign-in">
            <form>
                <h1>Iniciar Sesión</h1>
                <span>Con el usuario proporcionado por Tottus Perú</span>
                <br> 
                <div class="input-container">
                  <i class="fa-solid fa-user"></i>
                  <input type="email" placeholder="Usuario" required>
              </div>
              <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password1"placeholder="Contraseña" required>
              </div>
              <br> 
                <span>¿Estas seguro de tu contraseña?</span>
                <br> 

                <div class="check">
                  <input type="checkbox" id="showPassword">
                  <label for="showPassword">Mostrar contraseña</label>
              </div>
                <button>Iniciar Sesión</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                
                <div class="toggle-panel toggle-right">
                  <img src="imagenes/logx.png">
                    <h1>Bienvenido</h1>
                    <p>En esta plataforma encontrará todo para tomar decisiones.</p>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="loginLogica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>  
  </body>
</html>
