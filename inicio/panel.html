<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel | Tottus</title>
    <link rel="icon" type="image/png" href="imagenes/log.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <link rel="stylesheet" href="panelStyle.css">
</head>
<body>

    <div class="container">
        <aside class="left-section">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle'></i>
                </button>
                <img src="imagenes/log.png">
                <h1 >Analítica de Tottus </h1>
            </div>

            <div class="sidebar">
                <div class="item" id="active">
                    <i class="fa-brands fa-shopify"></i>
                    <a href="#">Dashboard de ventas y facturación</a>
                </div>
                <div class="item">
                    <i class="fa-solid fa-warehouse"></i>
                    <a href="#">Dashboard de inventario y logística</a>
                </div>
                <div class="item">
                    <i class='bx bx-folder'></i>
                    <a href="#">Dashboard de comportamiento del cliente</a>
                </div>
                <div class="item">
                    <i class='bx bx-message-square-dots'></i>
                    <a href="#">Dashboard</a>
                </div>
                <div class="item">
                    <i class='bx bx-cog'></i>
                    <a href="#">Dashboard</a>
                </div>
            </div>
        </aside>
        <main>
            <header>
                <button class="menu-btn" id="menu-open">
                    <i class='bx bx-menu'></i>
                </button>
                <h5>Hola <b>Usuario</b>, bienvenido otra vez!</h5>
            </header>

            <div class="separator">
                <div class="info">
                    <h3>Principal</h3>
                </div>
                
            </div>

            <div class="separator">
                    
            </div>

           
        </main>

        <aside class="right-section">
            <div class="top">
                <div class="profile">
                    <div class="left">
                        <div class="user">
                            <i class="fa-solid fa-user"></i>
                            <h5>Nombre Apellido</h5>
                        </div>
                    </div>
                    <i class="fa-solid fa-angle-down"></i>                
                </div>
            </div>

            
        </aside>

    </div>

    <script src="panelLogica.js"></script>
</body>
</html>
