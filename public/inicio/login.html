<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio Sesión | Tottus</title>
    <link rel="icon" type="image/png" href="../assets/log.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./loginStyle.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container">
        <form>
          <h1>Iniciar Sesión</h1>
          <p>Ingresa las credenciales proporcionadas por Tottus Perú</p>
          <br />
          <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="usuario" placeholder="Usuario" />
          </div>
          <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
           />
          </div>
          <br />
          <span>¿Estas seguro de tu contraseña?</span>
          <div class="check">
            <input type="checkbox" id="showPassword" />
            <label for="showPassword">Mostrar contraseña</label>
          </div>
          <span id="error"></span>
          <button class="submit" onclick="verificar(event)">Iniciar Sesión</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <div>
              <img src="../assets/logx.png" />
            </div>
            <h2>Bienvenido</h2>
            <p>En esta plataforma encontrará todo para analizar áreas de la empresa y tomar decisiones.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./loginLogica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/core@1.6.9"></script>
    <script src="https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.6.13"></script>
  </body>
</html>
