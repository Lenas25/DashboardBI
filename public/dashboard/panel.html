<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel | Tottus</title>
    <link rel="icon" type="image/png" href="../assets/log.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./panelStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="headers">
        <button class="logo" onclick="toggleNav()" id="abrirNav">
          <img src="  ../assets/logo.webp" />
        </button>
        <nav class="top">
          <div class="profile">
            <i class="fa-solid fa-user"></i>
            <h5 id="nombre-usuario"></h5>
          </div>
          <div class="notifications-container">
            <button class="notifications" onclick="toggleNotifications()">
              <i class="bx bx-bell"></i>
            </button>
            <div class="notification-bar close" id="notifications">
              <h5>Notificaciones</h5>
              <div class="notifications-list" id="notification-block">
                
              </div>
            </div>
          </div>
        </nav>
      </div>

      <div class="content">
        <aside class="close">
          <div class="btn">
            <button class="item active">
              <i class="bx bxs-shopping-bag"></i>
              <span>Dashboard de Ventas</span>
            </button>
            <button class="item">
              <i class="bx bx-list-ul"></i>
              <span>Dashboard de Inventario y Logística</span>
            </button>
            <button class="item">
              <i class="bx bxs-group"></i>
              <span>Dashboard de Comportamiento del Cliente</span>
            </button>
          </div>
          <button class="item" onclick="cerrarSesion()">
            <i class="bx bx-log-out"></i>
            Cerrar Sesion
          </button>
        </aside>
        <main>
          <header>
            <h5>Bienvenido al Dashboard para la Toma de Decisiones!</h5>
          </header>

          <div class="separator">
            <div class="info">
              <h1 id="tituloDashboard">Dashboard de ventas y facturación</h1>
            </div>
          </div>

          <div class="separator" id="dashboard">

          </div>
        </main>
      </div>
    </div>
    <script src="./panelLogica.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
  </body>
</html>
